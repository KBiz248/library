<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id='form' action="" method="post" onsubmit="addBookToLibrary()">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" onkeyup="getInput(this)">
        </div>

        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" onkeyup="getInput(this)">
        </div>

        <div>
            <label for="pages">Number of pages:</label>
            <input type="text" id="pages" name="pages" onkeyup="getInput(this)">
        </div>
        <fieldset>
            <legend>Have you read this book</legend>
            <input type="radio" name="readStatus" value="yes" id="yes" onclick="getInput(this)">
            <label for="yes">Yes</label>
            <input type="radio" name="readStatus" id="no" value="no" onclick="getInput(this)">
            <label for="no">No</label>
        </fieldset>
        <button type="submit" >Add book to library</button>
    </form>

    <div id="cardArea"></div>
</body>
</html>
